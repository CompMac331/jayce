<!DOCTYPE html>
<html>
    <head>

    </head>
    <style>
        
    </style>
    <body>
        <canvas id="gameCanvas" width="800" height="800"></canvas>
        <div style="text-align: center;">
        <script>
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
    
            // Player
            const player = {
                x: 200,
                y: 500,
                width: 30,
                height: 30,
                speed: 5,
                lives: 3
            };
    
            // Bullets
            let bullets = [];
    
            // Enemies
            let enemies = [];
    
            // Game state
            let score = 0;
            let gameOver = false;
    
            function drawPlayer() {
                ctx.fillStyle = 'blue';
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }
    
            function drawBullets() {
                ctx.fillStyle = 'yellow';
                bullets.forEach(bullet => {
                    ctx.fillRect(bullet.x, bullet.y, 5, 10);
                });
            }
    
            function drawEnemies() {
                ctx.fillStyle = 'red';
                enemies.forEach(enemy => {
                    ctx.fillRect(enemy.x, enemy.y, 30, 30);
                });
            }
    
            function movePlayer() {
                if (keys.KeyA && player.x > 0) player.x -= player.speed;
                if (keys.KeyD && player.x < canvas.width - player.width) player.x += player.speed;
                if (keys.KeyW && player.y > 0) player.y -= player.speed;
                if (keys.KeyS && player.y < canvas.height - player.height) player.y += player.speed;
            }
    
            function moveBullets() {
                bullets = bullets.filter(bullet => bullet.y > 0);
                bullets.forEach(bullet => bullet.y -= 10);
            }
    
            function moveEnemies() {
                enemies.forEach(enemy => enemy.y += 2);
                if (Math.random() < 0.005) { // Reduced spawn rate
                    enemies.push({x: Math.random() * (canvas.width - 30), y: -30});
                }
            }
    
            function checkCollisions() {
                enemies = enemies.filter(enemy => {
                    const hitByBullet = bullets.some(bullet => {
                        if (bullet.x < enemy.x + 30 &&
                            bullet.x + 5 > enemy.x &&
                            bullet.y < enemy.y + 30 &&
                            bullet.y + 10 > enemy.y) {
                            bullets = bullets.filter(b => b !== bullet);
                            score += 10;
                            return true;
                        }
                        return false;
                    });
    
                    // Check for collision with player
                    if (!hitByBullet && 
                        player.x < enemy.x + 30 &&
                        player.x + player.width > enemy.x &&
                        player.y < enemy.y + 30 &&
                        player.y + player.height > enemy.y) {
                        player.lives--;
                        if (player.lives <= 0) {
                            gameOver = true;
                        }
                        return false;
                    }
    
                    return !hitByBullet && enemy.y < canvas.height;
                });
            }
    
            function drawScore() {
                ctx.fillStyle = 'black';
                ctx.font = '20px Arial';
                ctx.fillText('Score: ' + score, 10, 30);
            }
    
            function drawLives() {
                ctx.fillStyle = 'black';
                ctx.font = '20px Arial';
                ctx.fillText('Lives: ' + player.lives, canvas.width - 100, 30);
            }
    
            function gameLoop() {
                if (gameOver) {
                    ctx.fillStyle = 'black';
                    ctx.font = '40px Arial';
                    ctx.fillText('GAME OVER', canvas.width / 2 - 100, canvas.height / 2);
                    return;
                }
    
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                movePlayer();
                moveBullets();
                moveEnemies();
                checkCollisions();
                
                drawPlayer();
                drawBullets();
                drawEnemies();
                drawScore();
                drawLives();
                
                requestAnimationFrame(gameLoop);
            }
    
            // Keyboard input
            const keys = {};
    
            document.addEventListener('keydown', (e) => {
                keys[e.code] = true;
                if (e.code === 'Space') {
                    bullets.push({x: player.x + player.width / 2 - 2.5, y: player.y});
                }
            });
    
            document.addEventListener('keyup', (e) => {
                keys[e.code] = false;
            });
    
            // Start the game loop
            gameLoop();
            </script>
        </div>
        <button class="button", onclick="window.location.href='index.html'">Main Page</button>
    </body>
</html>
